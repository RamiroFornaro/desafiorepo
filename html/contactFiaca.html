        <article class="formulario">
            <form class="flexbox-content" method="GET">
                <fieldset class="flexbox-item1">
                    <label for="Nombre">Nombre: </label>
                    <input type="text" name="nombre" placeholder="Indique su nombre" />
                    <label for="Apellido">Apellido</label>
                    <input type="Apellido" name="Apellido" placeholder="Indique su apellido" />
                    <label for="email">Email de contacto</label>
                    <input type="email" name="email" placeholder="Indique su email" />
                    <div>
                        <label for="texto">¿Tiene alguna recomendacion para nosotros?:</label>
                        <textarea name="texto" cols="150" rows="2"></textarea>
                    </div>
                </fieldset>
                <fieldset class="flexbox-item2">
                    <input type="radio" name="sexo" value="Hombre" />
                    <label for="sexo">Hombre</label>
                    <input type="radio" name="sexo" value="Mujer" />
                    <label for="sexo">Mujer</label>
                </fieldset>
                <fieldset class="flexbox-item1">
                    <legend><b>¿Tenés una prenda favorita?</b></legend>
                    <label for="Prenda">Elige un prenda:</label>
                    <select name="prenda">
                        <option value="Hoodie">Hoodie de algodón</option>
                        <option value="Remera">Remera de algodón</option>
                        <option value="Pantalon">Pantalon de algodón</option>
                    </select>
                    <input type="submit" value="Enviar" />
                    <input type="reset" value="Borrar" />
                </fieldset>
                <fieldset class="flexbox-item1">
                    <input type="checkbox" name="acepta" value="4" />
                    <label for="acepta">Acepta términos y condiciones</label>
                </fieldset>
            </form>
        </article>
        </section>
        <footer class="newsletter">
            <section class="flexbox-content">
                    <fieldset class="flexbox-item1">
                        <div>
                            <h2>¿Desea recibir nuestras promociones mensuales?</h2>
                        </div>
                            <textarea name="texto" id="" cols="30" rows="1" placeholder="Ingrese su email"></textarea>
                        <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value= "Borrar" >
                        </div>
                    </fieldset>
                </form>
            </section>
        </footer>
